name: Pull Request CI

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

# Cancel in-progress runs for the same workflow and PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Stage 1: Frontend Linting
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # Stage 2: Parallel Testing (runs after lint passes)
  unit-test-frontend:
    name: Unit Tests - Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --force @rollup/rollup-linux-x64-gnu

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload frontend coverage artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  unit-test-backend:
    name: Unit Tests - Backend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore backend/SudokuApi.sln

      - name: Build backend
        run: dotnet build backend/SudokuApi.sln --configuration Release --no-restore

      - name: Run backend unit tests with coverage
        run: dotnet test backend/SudokuApi.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./backend-coverage

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./backend-coverage/**/coverage.cobertura.xml
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend coverage artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: backend-coverage
          path: backend-coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-frontend
    environment: integration
    env:
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save --force @rollup/rollup-linux-x64-gnu

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests with coverage
        run: npm run test:e2e
        continue-on-error: false

      - name: Upload E2E coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload E2E test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 7

  # Stage 3: Status Comment (runs only if all tests pass)
  status-comment:
    name: Post PR Status Comment
    runs-on: ubuntu-latest
    needs: [unit-test-frontend, unit-test-backend, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Check test results
        id: check-results
        run: |
          if [[ "${{ needs.unit-test-frontend.result }}" == "success" ]] && \
             [[ "${{ needs.unit-test-backend.result }}" == "success" ]] && \
             [[ "${{ needs.e2e-test.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=‚úÖ All tests passed successfully!" >> $GITHUB_OUTPUT
            echo "color=28a745" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=‚ùå Some tests failed. Please review the results." >> $GITHUB_OUTPUT
            echo "color=d73a49" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ steps.check-results.outputs.status }}';
            const message = '${{ steps.check-results.outputs.message }}';
            
            const frontendStatus = '${{ needs.unit-test-frontend.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const backendStatus = '${{ needs.unit-test-backend.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            const e2eStatus = '${{ needs.e2e-test.result }}' === 'success' ? '‚úÖ' : '‚ùå';
            
            const commentBody = `## ü§ñ Pull Request Status
            
            ${message}
            
            ### Test Results Summary
            
            | Test Suite | Status |
            |------------|--------|
            | Frontend Unit Tests | ${frontendStatus} ${{ needs.unit-test-frontend.result }} |
            | Backend Unit Tests | ${backendStatus} ${{ needs.unit-test-backend.result }} |
            | E2E Tests | ${e2eStatus} ${{ needs.e2e-test.result }} |
            
            ---
            
            <details>
            <summary>üìä Coverage Reports</summary>
            
            Coverage reports have been uploaded to Codecov. Check the Codecov comment for detailed coverage information.
            
            </details>
            
            <details>
            <summary>üîç Artifacts</summary>
            
            - [Frontend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Backend Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [E2E Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            </details>
            
            ---
            
            *Workflow run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*
            *Commit: ${{ github.event.pull_request.head.sha }}*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pull Request Status')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Fail workflow if tests failed
        if: steps.check-results.outputs.status == 'failure'
        run: |
          echo "::error::One or more test suites failed"
          exit 1
