name: Master Docker - Build & Deploy

# Trigger on push to master branch
on:
  push:
    branches:
      - master
  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  packages: write # Required for pushing to GHCR

jobs:
  # ==============================================================
  # Job 1: Build and Push Docker Images to GitHub Container Registry
  # ==============================================================
  build-and-push-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    environment: production
    
    strategy:
      matrix:
        include:
          - name: backend
            dockerfile: Dockerfile.backend
            context: .
            image: ghcr.io/michal-kozlik/sudoku-solver-backend
          - name: frontend
            dockerfile: Dockerfile.frontend
            context: .
            image: ghcr.io/michal-kozlik/sudoku-solver-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push Docker image - ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
            PUBLIC_SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}

      - name: Build summary
        run: |
          echo "âœ… Image ${{ matrix.name }} built and pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # ==============================================================
  # Job 2: Deploy to DigitalOcean App Platform
  # ==============================================================
  deploy-to-digitalocean:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build-and-push-images
    environment: production
    
    env:
      DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      APP_ID: ${{ secrets.DIGITALOCEAN_APP_ID }}
      IMAGE_TAG: ${{ github.sha }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Update App Spec with new image tags
        run: |
          # Read the app spec file
          APP_SPEC_FILE=".do/app.yaml"
          
          # Update frontend image tag
          sed -i "s|repository: michal-kozlik/sudoku-solver-frontend.*|repository: michal-kozlik/sudoku-solver-frontend\n      tag: ${{ github.sha }}|g" $APP_SPEC_FILE
          
          # Update backend image tag
          sed -i "s|repository: michal-kozlik/sudoku-solver-backend.*|repository: michal-kozlik/sudoku-solver-backend\n      tag: ${{ github.sha }}|g" $APP_SPEC_FILE
          
          echo "Updated app spec:"
          cat $APP_SPEC_FILE

      - name: Deploy to DigitalOcean App Platform
        run: |
          doctl apps update ${{ secrets.DIGITALOCEAN_APP_ID }} \
            --spec .do/app.yaml \
            --format ID,Spec.Name,DefaultIngress,ActiveDeployment.ID,ActiveDeployment.Phase,UpdatedAt

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          
          # Get the latest deployment ID
          DEPLOYMENT_ID=$(doctl apps list-deployments ${{ secrets.DIGITALOCEAN_APP_ID }} --format ID --no-header | head -n 1)
          
          echo "Monitoring deployment: $DEPLOYMENT_ID"
          
          # Poll deployment status (max 10 minutes)
          for i in {1..60}; do
            STATUS=$(doctl apps get-deployment ${{ secrets.DIGITALOCEAN_APP_ID }} $DEPLOYMENT_ID --format Phase --no-header)
            echo "Deployment status: $STATUS (attempt $i/60)"
            
            if [ "$STATUS" = "ACTIVE" ]; then
              echo "âœ… Deployment successful!"
              exit 0
            elif [ "$STATUS" = "ERROR" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "âŒ Deployment failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done
          
          echo "â±ï¸ Deployment timeout after 10 minutes"
          exit 1

      - name: Get app URL
        if: success()
        run: |
          APP_URL=$(doctl apps get ${{ secrets.DIGITALOCEAN_APP_ID }} --format DefaultIngress --no-header)
          echo "ðŸš€ Application deployed successfully!"
          echo "ðŸŒ URL: https://$APP_URL"
          echo "APP_URL=$APP_URL" >> $GITHUB_ENV

      - name: Deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit SHA:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image:** \`ghcr.io/michal-kozlik/sudoku-solver-frontend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image:** \`ghcr.io/michal-kozlik/sudoku-solver-backend:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **App ID:** \`${{ secrets.DIGITALOCEAN_APP_ID }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** https://${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
